<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KamranSec | Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      padding: 2rem;
    }

    #terminal {
      white-space: pre-wrap;
      background-color: black;
      padding: 1rem;
      border: 1px solid #00ff00;
      box-shadow: 0 0 10px #00ff00;
      min-height: 70vh;
      overflow-y: auto;
    }

    .prompt {
      display: inline;
    }

    input {
      background: transparent;
      border: none;
      color: #00ff00;
      font: inherit;
      outline: none;
      width: 100%;
    }

    .glow {
      animation: blink 1s infinite step-start;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    .home-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.4rem 1rem;
      background: #00ff00;
      color: black;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 5px #00ff00;
    }

    .home-button:hover {
      background: #00ff66;
    }
  </style>
</head>
<body>
  <h1>> KamranSec Terminal Interface <span class="glow">â–Œ</span></h1>
  <div id="terminal"></div>

  <a href="portfolio.html" class="home-button">&larr; Return to Portfolio</a>

  <script>
    const terminal = document.getElementById('terminal');
    const prompt = 'kamran@portfolio:~$ ';

    const commands = {
      help: `Available commands:
  whoami       -> Info about me
  github       -> Link to GitHub
  htb          -> Link to HackTheBox
  contact      -> Contact info
  clear        -> Clear terminal`,
      whoami: 'Kamran Hussain\nCybersecurity Enthusiast | Penetration Tester | Malware Dev',
      github: 'https://github.com/yourusername',
      htb: 'https://app.hackthebox.com/profile/yourhtbid',
      contact: 'Email: kamran@cybersec.dev\nTelegram: @kamransec',
    };

    function printLine(text = '') {
      terminal.innerHTML += text + '\n';
      terminal.scrollTop = terminal.scrollHeight;
    }

    function newPrompt() {
      const input = document.createElement('input');
      printLine(prompt);
      terminal.appendChild(input);
      input.focus();

      input.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
          const cmd = input.value.trim().toLowerCase();
          input.disabled = true;

          if (cmd === 'clear') {
            terminal.innerHTML = '';
          } else if (commands[cmd]) {
            printLine(commands[cmd]);
          } else if (cmd) {
            printLine(`Command not found: ${cmd}`);
          }

          newPrompt();
        }
      });
    }

    printLine('Welcome to the KamranSec Terminal. Type "help" to begin.');
    newPrompt();
  </script>
</body>
</html>
